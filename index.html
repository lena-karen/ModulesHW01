<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
    <script src="./src/main.js" type="module"></script>
    <script src="./src/changetab.js" type="module"></script>
    <script src="./src/howler.js/dist/howler.js" type="module"></script>
</head>
<body>

    <button class="date-calc-btn">Date Calculation</button>
    <button class="timer-btn">Timer</button>
   
    <form action="#" class="date-calc-form">
        <label>Enter the first date
            <input type="date" name="firstDate">
        </label>
       <label>Enter the second date
            <input type="date" name="secondDate">
       </label>
       <button class="calc-btn btn">Calculate</button>
    </form>
    <p class="date-calc-res"></p>

    <div class="timer-form">
        <label>Enter the time
            <input type="text" class="time">
        </label>
       
       <button class="btn" name = "startBtn">start</button>
       <button class="btn" name = "stopBtn">stop</button>
    </div>
    <p class="date-calc-res"></p>
</body>
</html>
